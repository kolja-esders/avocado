<ion-header>

  <ion-navbar>
    <ion-title>Margherita</ion-title>
  </ion-navbar>


</ion-header>


<ion-content>


  <img class="mealImg"  src="{{currentImg}}">
  <div class="priceWrap">
    <span class="price">
      <span class="dollar">$</span>12.40
    </span>
  </div>

  <div class="sec" padding>
    <h3 class="head">Ingredients</h3>
    <span *ngFor="let garnish of meal">
       <span class="garnish">{{garnish.name}}</span>
    </span>
  </div>

</ion-content>

<ion-footer no-border padding>

  <div class="equalBtn">
    <button ion-button light color="grey" [class.hide]="listening" large outline (click)="startListening($event)">
      <ion-icon  class="paddedIcon" name="mic" ng-hide="showing"></ion-icon>
      Adjust
    </button>

    <button ion-button light color="grey" [class.hide]="!listening" large outline (click)="startListening($event)">
      <!--Listening...-->
      <ion-spinner></ion-spinner>
    </button>

    <button ion-button color="grey" large outline (click)="startAR()">
      <ion-icon class="paddedIcon" name="eye"></ion-icon>
      Preview
    </button>
  </div>

  <button ion-button large class="order" color="green" full (click)="order()">
    Order now
  </button>

</ion-footer>
